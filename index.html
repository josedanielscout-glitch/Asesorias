<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiquetera de Bienestar UCN</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Estilos Personalizados y Animaciones -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            ::selection { background-color: #e9d5ff; }
        }

        /* Animaci√≥n suave del color de fondo */
        @keyframes gradient-bg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animate-gradient-bg {
            background-size: 400% 400%;
            animation: gradient-bg 15s ease infinite;
        }

        /* Animaci√≥n de Blobs de Fondo */
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob {
            animation: blob 10s infinite;
        }
        .animation-delay-2000 { animation-delay: 2s; }
        .animation-delay-4000 { animation-delay: 4s; }

        /* Perspectiva 3D */
        .perspective-1000 {
            perspective: 1000px;
        }

        /* Animaci√≥n de Flotaci√≥n del Emoji */
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }
        .float-emoji {
            animation: float 6s ease-in-out infinite;
            display: inline-block;
        }

        /* Patr√≥n de puntos */
        .bg-dots {
            background-image: radial-gradient(rgba(255, 255, 255, 0.3) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* Clases para animaciones de entrada controladas por JS */
        .opacity-0 { opacity: 0; }
        .opacity-100 { opacity: 1; }
        .translate-y-20 { transform: translateY(5rem); }
        .translate-y-0 { transform: translateY(0); }
        .transition-entrance { transition: all 1s ease-out; }

        /* Efectos Hover personalizados */
        .ticket-container {
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform-style: preserve-3d;
        }
        
        .group:hover .ticket-container {
            transform: translateY(-8px) scale(1.01);
        }

        .sheen-effect {
            background: linear-gradient(to top right, transparent, rgba(255,255,255,0.2), transparent);
            transform: skewX(12deg) translateX(-200%);
            transition: transform 1s;
        }
        .group:hover .sheen-effect {
            transform: skewX(12deg) translateX(200%);
        }
    </style>
</head>
<!-- Fondo gradiente animado en el body -->
<body class="min-h-screen relative text-slate-800 animate-gradient-bg bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100">

    <!-- Fondo Animado con Blobs m√°s coloridos -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none z-0">
        <!-- Blob Violeta/Azul -->
        <div class="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] bg-gradient-to-r from-purple-400 to-indigo-500 rounded-full blur-[80px] opacity-40 mix-blend-multiply animate-blob"></div>
        <!-- Blob Amarillo/Naranja -->
        <div class="absolute top-[20%] right-[-10%] w-[400px] h-[400px] bg-gradient-to-r from-yellow-300 to-orange-400 rounded-full blur-[80px] opacity-40 mix-blend-multiply animate-blob animation-delay-2000"></div>
        <!-- Blob Rosa/Rojo -->
        <div class="absolute bottom-[-10%] left-[20%] w-[600px] h-[600px] bg-gradient-to-r from-pink-400 to-red-400 rounded-full blur-[80px] opacity-40 mix-blend-multiply animate-blob animation-delay-4000"></div>
    </div>

    <!-- Contenido Principal -->
    <div class="relative z-10 container mx-auto px-4 py-12 flex flex-col items-center max-w-[95%]">
        
        <!-- Encabezado -->
        <div id="header" class="text-center mb-12 opacity-0 translate-y-20 transition-entrance">
            <div class="inline-block mb-4">
                <span class="py-2 px-6 rounded-full bg-white/80 backdrop-blur-sm shadow-lg text-sm font-bold tracking-wider uppercase bg-gradient-to-r from-blue-600 to-purple-600 text-transparent bg-clip-text border border-white/50">
                    Pastoral y Bienestar Institucional
                </span>
            </div>
            <h1 class="text-4xl md:text-6xl font-black text-slate-800 mb-4 tracking-tight drop-shadow-sm">
                 <br class="md:hidden" />
                <span class="bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 text-transparent bg-clip-text filter drop-shadow-sm">
                    Tiquetera para tu bienestar
                </span>
            </h1>
            <p class="text-lg text-slate-600 max-w-2xl mx-auto leading-relaxed font-medium">
                La Cat√≥lica del Norte te brinda un acompa√±amiento integral. Elige la asesor√≠a de acuerdo a tu necesidad:
            </p>
        </div>

        <!-- Grid de Tickets (Ancho completo y estirado) -->
        <div id="tickets-grid" class="flex flex-wrap justify-center gap-6 w-full perspective-1000">
            <!-- Los tickets se generar√°n aqu√≠ autom√°ticamente -->
        </div>

        <!-- Footer -->
        <div class="mt-16 text-center relative z-20">
            <a href="https://ucn.edu.co/virtualmente/" target="_blank" rel="noopener noreferrer"
               class="group inline-flex items-center gap-2 text-slate-600 hover:text-blue-700 transition-colors font-bold hover-trigger bg-white/50 px-6 py-2 rounded-full backdrop-blur-sm shadow-sm hover:bg-white hover:shadow-md">
                <span>Conoce otros servicios en Virtualmente</span>
                <i data-lucide="external-link" class="w-4 h-4 group-hover:translate-x-1 transition-transform"></i>
            </a>
        </div>
    </div>

    <!-- L√≥gica de Javascript -->
    <script>
        // Datos de los Servicios
        const services = [
            {
                id: 1,
                title: "Asesor√≠a Espiritual",
                emoji: "üïäÔ∏è",
                description: "B√∫squeda de sentido y crecimiento espiritual.",
                color: "from-indigo-500 via-purple-500 to-purple-600",
                shadow: "shadow-purple-500/40",
                delay: "0ms",
                shape: "bg-purple-400/30"
            },
            {
                id: 2,
                title: "Asesor√≠a Psicol√≥gica",
                emoji: "üß†",
                description: "Espacio de escucha para tu salud mental.",
                color: "from-blue-400 via-cyan-500 to-teal-500",
                shadow: "shadow-cyan-500/40",
                delay: "100ms",
                shape: "bg-cyan-400/30"
            },
            {
                id: 3,
                title: "Asesor√≠a Psicopedag√≥gica",
                emoji: "üìö",
                description: "Potencia tus estrategias de aprendizaje.",
                color: "from-emerald-400 via-green-500 to-teal-600",
                shadow: "shadow-emerald-500/40",
                delay: "200ms",
                shape: "bg-emerald-400/30"
            },
            {
                id: 4,
                title: "Asesor√≠a Laboral",
                emoji: "üöÄ",
                description: "Impulso para tu √©xito profesional.",
                color: "from-orange-400 via-red-500 to-rose-600",
                shadow: "shadow-orange-500/40",
                delay: "300ms",
                shape: "bg-orange-400/30"
            },
            {
                id: 5,
                title: "Orientaci√≥n Vocacional",
                emoji: "üß≠",
                description: "Define tu camino y tus metas.",
                color: "from-pink-500 via-rose-500 to-red-600",
                shadow: "shadow-pink-500/40",
                delay: "400ms",
                shape: "bg-pink-400/30"
            }
        ];

        // --- SISTEMA DE AUDIO ---
        let audioCtx = null;

        function initAudio() {
            if (!audioCtx) {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                if (AudioContext) {
                    audioCtx = new AudioContext();
                }
            }
            if (audioCtx && audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        function playHoverSound() {
            initAudio();
            if (!audioCtx) return;

            try {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();

                osc.connect(gain);
                gain.connect(audioCtx.destination);

                osc.type = 'sine';
                osc.frequency.setValueAtTime(400, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(600, audioCtx.currentTime + 0.1);

                gain.gain.setValueAtTime(0, audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(0.15, audioCtx.currentTime + 0.02);
                gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.15);

                osc.start();
                osc.stop(audioCtx.currentTime + 0.15);
            } catch (e) {
                console.log("Audio no disponible a√∫n");
            }
        }

        document.body.addEventListener('click', initAudio, { once: true });
        document.body.addEventListener('touchstart', initAudio, { once: true });


        // --- RENDERIZADO DE TICKETS ---
        const grid = document.getElementById('tickets-grid');

        services.forEach(service => {
            // Se elimin√≥ la clase 'flex-grow' para evitar que el √∫ltimo elemento se estire completamente
            // Ahora mantendr√° el mismo ancho (50% aprox) que los dem√°s y quedar√° centrado.
            const ticketHTML = `
                <a href="https://ucn.edu.co/consultame/" target="_blank" rel="noopener noreferrer" 
                   class="group relative block w-full md:w-[calc(50%-1rem)] outline-none opacity-0 translate-y-20 transition-entrance hover-trigger"
                   style="transition-delay: ${service.delay};">
                    
                    <!-- Contenedor Animado -->
                    <div class="ticket-container relative w-full h-full">
                        
                        <div class="absolute -inset-4 rounded-[2.5rem] bg-gradient-to-r ${service.color} opacity-20 blur-xl group-hover:opacity-40 transition-opacity duration-500"></div>

                        <div class="relative h-64 md:h-60 flex rounded-3xl overflow-hidden bg-gradient-to-br ${service.color} shadow-xl ${service.shadow} border border-white/20">
                            
                            <div class="absolute inset-0 bg-dots opacity-30 mix-blend-overlay"></div>

                            <div class="absolute top-[-20%] left-[-10%] w-40 h-40 rounded-full mix-blend-overlay blur-2xl ${service.shape} animate-blob"></div>
                            <div class="absolute bottom-[-10%] right-[30%] w-32 h-32 rounded-full mix-blend-overlay blur-xl bg-white/10 animate-blob animation-delay-2000"></div>

                            <div class="absolute top-1/2 -left-4 w-8 h-8 bg-[#f0f4f8] rounded-full transform -translate-y-1/2 shadow-inner z-20"></div>
                            <div class="absolute top-1/2 -right-4 w-8 h-8 bg-[#f0f4f8] rounded-full transform -translate-y-1/2 shadow-inner z-20"></div>

                            <!-- L√≠nea divisoria movida m√°s a la derecha para dar m√°s espacio al contenido -->
                            <div class="absolute top-0 right-0 md:right-28 h-full w-[2px] border-l-2 border-dashed border-white/30 z-10 hidden md:block"></div>

                            <!-- Contenido Principal (Estirable) -->
                            <div class="flex-1 p-6 md:p-8 flex flex-col md:flex-row items-center md:items-center text-center md:text-left z-10 relative">
                                <div class="flex-shrink-0 mb-4 md:mb-0 md:mr-8 relative group-hover:scale-110 transition-transform duration-500 ease-out">
                                    <div class="text-7xl md:text-8xl filter drop-shadow-2xl float-emoji select-none">
                                        ${service.emoji}
                                    </div>
                                </div>
                                
                                <div class="flex flex-col justify-center h-full w-full">
                                    <h3 class="text-2xl md:text-3xl font-black text-white leading-none mb-2 drop-shadow-md tracking-tight">
                                        ${service.title}
                                    </h3>
                                    <p class="text-white/90 font-medium text-sm md:text-base leading-snug max-w-lg">
                                        ${service.description}
                                    </p>
                                    <div class="mt-4 inline-flex items-center gap-2 px-5 py-2 bg-white/20 hover:bg-white/30 backdrop-blur-md rounded-full text-white text-xs font-bold uppercase tracking-widest transition-colors w-fit mx-auto md:mx-0">
                                        <span>Solicitar</span>
                                        <i data-lucide="chevron-right" class="w-4 h-4"></i>
                                    </div>
                                </div>
                            </div>

                            <!-- Stub Derecho (Fijo, no se encoge) -->
                            <div class="hidden md:flex w-28 flex-shrink-0 flex-col items-center justify-center bg-black/10 backdrop-blur-sm z-10">
                                <span class="text-white/90 font-mono text-sm font-bold rotate-90 whitespace-nowrap tracking-widest">
                                    UCN ‚Ä¢ #00${service.id}
                                </span>
                            </div>

                            <div class="absolute inset-0 sheen-effect pointer-events-none"></div>
                        </div>
                    </div>
                </a>
            `;
            grid.innerHTML += ticketHTML;
        });

        window.onload = () => {
            lucide.createIcons();
            const header = document.getElementById('header');
            const tickets = document.querySelectorAll('#tickets-grid > a');

            setTimeout(() => {
                header.classList.remove('opacity-0', 'translate-y-20');
                header.classList.add('opacity-100', 'translate-y-0');
            }, 100);

            tickets.forEach(ticket => {
                setTimeout(() => {
                    ticket.classList.remove('opacity-0', 'translate-y-20');
                    ticket.classList.add('opacity-100', 'translate-y-0');
                }, 100);
            });

            const triggers = document.querySelectorAll('.hover-trigger');
            triggers.forEach(el => {
                el.addEventListener('mouseenter', playHoverSound);
                el.addEventListener('touchstart', () => {
                    initAudio();
                    playHoverSound();
                }, { passive: true });
            });
        };
    </script>
</body>
</html>
